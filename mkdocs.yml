site_name: Semgrep Docs
site_url: https://semgrep.dev/docs/
nav:
  - Semgrep:
      - Home: index.md
      - getting-started.md
      - Writing rules:
          - writing-rules/overview.md
          - Syntax:
              - writing-rules/pattern-syntax.md
              - writing-rules/rule-syntax.md
          - Examples:
              - writing-rules/pattern-examples.md
              - writing-rules/rule-ideas.md
          - writing-rules/testing-rules.md
      - running-rules.md
      - managing-policy.md
      - integrations.md
      - Experiments ðŸ§ª: experiments/overview.md
  - Stats:
      - Rules: rules.md
      - Supported languages: status.md
      - Trophy case: trophy-case.md
  - Help:
      - FAQ: faq.md
      - support.md
      - contributing.md
      - security.md
theme:
  name: readthedocs
  custom_dir: custom_theme/
  navigation_depth: 3
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
    - django
markdown_extensions:
  - admonition
  - toc
google_analytics:
  - UA-106134149-12
  - auto
extra_css: [extra.css]
plugins:
  - search
  - redirects:
      redirect_maps:
        "writing-rules/pattern-logic.md": "writing-rules/rule-syntax.md"

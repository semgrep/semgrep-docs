version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: python --version
      - run: pip install mkdocs mkdocs-redirects
      - run: mkdocs build
  deployStaging:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: python --version
      - run: pip install mkdocs mkdocs-redirects
      - run: mkdocs build
      - run:
          name: install aws cli
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run: aws --version
      - run: aws s3 sync site/ s3://staging-semgrep-dev/docs
  deployProd:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: python --version
      - run: pip install mkdocs mkdocs-redirects
      - run: mkdocs build
      - run:
          name: install aws cli
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run: aws --version
      - run: aws s3 sync site/ s3://semgrep-docs/docs

workflows:
  build-and-deploy:
    jobs:
      - test
      - deployStaging:
          context:
            - aws
          requires:
            - test
          filters:
            branches:
              only:
                - develop
      - deployProd:
          context:
            - aws
          requires:
            - test
          filters:
            branches:
              only:
                - main

version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: python --version
      - run: pip install mkdocs
      - run: mkdocs build
  semgrep:
    docker:
      - image: returntocorp/semgrep-agent:v1
        environment:
          GITHUB_ACTIONS: true
          GITHUB_REF: $CIRCLE_BRANCH
          GITHUB_REPOSITORY: $CIRCLE_PROJECT_REPONAME
    steps:
      - checkout
      - run: python -m semgrep_agent --publish-deployment 1 --publish-token $SEMGREP_APP_TOKEN
  deployStaging:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: python --version
      - run: pip install mkdocs
      - run: mkdocs build
      - run:
          name: install aws cli
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run: aws --version
      - run: aws s3 sync site/ s3://staging-semgrep-dev && aws cloudfront create-invalidation --distribution-id E3VK9R4LQIJKGC --paths '/docs/*'
  deployProd:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: python --version
      - run: pip install mkdocs
      - run: mkdocs build
      - run:
          name: install aws cli
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run: aws --version
      - run: aws s3 sync site/ s3://semgrep-docs && aws cloudfront create-invalidation --distribution-id E1PHOFPGTV8DCC --paths '/docs/*'

workflows:
  build-and-deploy:
    jobs:
      - test
      - semgrep:
          context:
            - semgrep
      - deployStaging:
          context:
            - aws
          requires:
            - test
          filters:
            branches:
              only:
                - develop
      - deployProd:
          context:
            - aws
          requires:
            - test
          filters:
            branches:
              only:
                - main

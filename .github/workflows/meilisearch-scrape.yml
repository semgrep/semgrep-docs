name: Meilisearch scrape

on:
  workflow_dispatch:
    inputs:
      parameter:
        description: Run from dispatch
  push:
    branches:
      - main
      - meilisearch-testing-clean

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment
        run: sleep 480s
        shell: bash
      
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Clear existing documents
        env:
          MEILISEARCH_HOST_URL: ${{ secrets.MEILISEARCH_HOST_URL }}
          MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_API_KEY }}
        run: |
          echo "Clearing existing documents (settings preserved)..."
          curl -X DELETE \
            "${MEILISEARCH_HOST_URL}/indexes/semgrep_docs/documents" \
            -H "Authorization: Bearer ${MEILISEARCH_API_KEY}"
          echo "Documents cleared, settings intact"
      
      - name: Create scraper config
        run: |
          cat > meilisearch-config.json << 'EOF'
          {
            "index_uid": "semgrep_docs",
            "sitemap_urls": ["https://semgrep.dev/docs/sitemap.xml"],
            "start_urls": [
              {
                "url": "https://semgrep.dev/docs/release-notes",
                "tags": ["release_notes"]
              },
              {
                "url": "https://semgrep.dev/docs/rule-updates",
                "tags": ["rule_updates"]
              },
              {
                "url": "https://semgrep.dev/docs"
              }
            ],
            "stop_urls": [
              "https://semgrep.dev/docs/tags/*",
              "https://semgrep.dev/docs/category/*"
            ],
            "selectors": {
              "lvl0": {
                "selector": ".breadcrumbs > li:nth-child(2) span.breadcrumbs__link",
                "global": true,
                "default_value": "Semgrep documentation"
              },
              "lvl1": "article h1",
              "lvl2": "article h2",
              "lvl3": "article h3",
              "lvl4": "article h4",
              "lvl5": "article h5, article td:first-child",
              "lvl6": "article h6",
              "text": "article p, article li, article td:last-child, article code, article div table td, article div table th"
            },
            "strip_chars": " .,;:#()"
          }
          EOF
      
      - name: Run scraper
        env:
          MEILISEARCH_HOST_URL: ${{ secrets.MEILISEARCH_HOST_URL }}
          MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_API_KEY }}
        run: |
          echo "Running scraper to index documents..."
          docker run -t --rm \
            -e MEILISEARCH_HOST_URL \
            -e MEILISEARCH_API_KEY \
            -v $PWD/meilisearch-config.json:/docs-scraper/config.json \
            getmeili/docs-scraper:latest pipenv run ./docs_scraper config.json
          echo "✅ Scraping complete!"
      
      - name: Restore index settings after scraping
        env:
          MEILISEARCH_HOST_URL: ${{ secrets.MEILISEARCH_HOST_URL }}
          MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Restoring index settings (scraper may have reset them)..."
          
          # Apply base settings from repo file
          response1=$(curl -w "\n%{http_code}" -X PATCH \
            "${MEILISEARCH_HOST_URL}/indexes/semgrep_docs/settings" \
            -H "Authorization: Bearer ${MEILISEARCH_API_KEY}" \
            -H "Content-Type: application/json" \
            -d @meilisearch-settings.json)
          
          http_code1=$(echo "$response1" | tail -n1)
          echo "Base settings response code: $http_code1"
          
          if [ "$http_code1" != "202" ]; then
            echo "Failed to apply base settings"
            echo "$response1"
            exit 1
          fi
          
          echo "Checking if OPENAI_API_KEY is set..."
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "ERROR: OPENAI_API_KEY is not set in GitHub Secrets!"
            echo "Please add it at: https://github.com/semgrep/semgrep-docs/settings/secrets/actions"
            exit 1
          fi
          
          # Apply embedder separately (requires secret)
          response2=$(curl -w "\n%{http_code}" -X PATCH \
            "${MEILISEARCH_HOST_URL}/indexes/semgrep_docs/settings" \
            -H "Authorization: Bearer ${MEILISEARCH_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"embedders\": {
                \"default\": {
                  \"source\": \"openAi\",
                  \"model\": \"text-embedding-3-small\",
                  \"apiKey\": \"${OPENAI_API_KEY}\",
                  \"dimensions\": 1536,
                  \"documentTemplate\": \"{% for field in fields %}{% if field.is_searchable and field.value != nil %}{{ field.name }}: {{ field.value }}\n{% endif %}{% endfor %}\"
                }
              }
            }")
          
          http_code2=$(echo "$response2" | tail -n1)
          echo "Embedder settings response code: $http_code2"
          
          if [ "$http_code2" != "202" ]; then
            echo "Failed to apply embedder settings"
            echo "$response2"
            exit 1
          fi
          
          echo "✅ Index settings restored successfully!"
          echo "Waiting for embedder to process (this takes a few minutes)..."
          sleep 60


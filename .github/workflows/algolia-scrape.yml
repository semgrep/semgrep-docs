name: Algolia scrape

on:
  workflow_dispatch:
    inputs:
      parameter:
        description: Run from dispatch
  push:
    branches:
      - main
      - sara/mkt-486-dont-index-meta-pages-non-content-in

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for 8 minutes
        run: sleep 480s
        shell: bash
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
      # when scraping the site, inject secrets as environment variables
      # then pass their values into the Docker container using "-e" syntax
      # and inject config.json contents as another variable

      - name: scrape the site and send to Algolia ðŸ§½
        env:
          APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
          API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
        run: |
          docker run \
          -e APPLICATION_ID -e API_KEY \
          -e CONFIG="$(cat algolia-config.json)" \
          algolia/docsearch-scraper:latest
          curl -X PUT \
          -H "X-Algolia-API-Key: ${API_KEY}" \
          -H "X-Algolia-Application-Id: ${APPLICATION_ID}" \
          --data-binary '{
            "ranking": ["desc(weight.page_rank)", "words", "filters", "typo", "exact", "attribute", "proximity"],
            "customRanking": ["desc(weight.level)", "asc(weight.position)"]
          }' \
          "https://${APPLICATION_ID}.algolia.net/1/indexes/docs/settings?forwardToReplicas=true"

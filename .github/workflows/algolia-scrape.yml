name: Algolia scrape

on:
  workflow_dispatch:
    inputs:
      parameter:
        description: Run from dispatch
    branches:
      - main
      - abhijna/algolia-improvements
  push:
    branches:
      - main
      - abhijna/algolia-improvements

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for 8 minutes
        run: sleep 480s
        shell: bash
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
        # when scraping the site, inject secrets as environment variables
        # then pass their values into the Docker container using "-e" syntax
        # and inject config.json contents as another variable

        # prefer this file (algolia-scrap.yml) over algolia-config.json for ranking

      - name: scrape the site and send to Algolia ðŸ§½
        env:
          APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
          API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
        run: |
          # Use staging URL and separate index for PR branch, production for main
          if [[ "${{ github.ref }}" == "refs/heads/abhijna/algolia-improvements" ]]; then
            CONFIG=$(cat algolia-config.json | sed 's|https://semgrep.dev|https://staging.semgrep.dev|g' | sed 's|"index_name": "docs"|"index_name": "docs-staging"|g')
            INDEX_NAME="docs-staging"
          else
            CONFIG=$(cat algolia-config.json)
            INDEX_NAME="docs"
          fi
          docker run \
          -e APPLICATION_ID -e API_KEY \
          -e CONFIG="$CONFIG" \
          algolia/docsearch-scraper:latest
          curl -X PUT \
          -H "X-Algolia-API-Key: ${API_KEY}" \
          -H "X-Algolia-Application-Id: ${APPLICATION_ID}" \
          --data-binary '{
            "ranking": ["desc(weight.page_rank)", "desc(weight.level)", "asc(weight.position)", "words", "exact", "attribute", "proximity", "typo"]
          }' \
          "https://${APPLICATION_ID}.algolia.net/1/indexes/${INDEX_NAME}/settings?forwardToReplicas=true"
